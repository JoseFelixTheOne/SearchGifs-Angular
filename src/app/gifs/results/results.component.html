<div class="row">
    <div *ngFor="let gif of results" class="col-sm-12 col-md-3 animate__animated animate__fadeInRight animate__faster">
        <div class="card text-white bg-dark mb-3 rounded-3 shadow-sm">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
